{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css" integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href='{% static "css/loginregistro.css" %}'>
    <link rel="icon" href='{% static "images/favicon_azul.webp" %}'>
    <title> Login </title>
</head>
<body>

    <div class="container">
        <div>
        </div>
        <form action="{% url 'login' %}" method="POST" class="loginregistro">
            {% csrf_token %}
            <div>
                <h1>
                    <img src="{% static 'images/icone_boneco.png' %}" alt="">
                    Login
                </h1>
                {% include 'parciais/_messages.html' %}
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com" value="{{request.POST.email}}">
                    <small class="email"></small>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="*********">
                    <small class="senha"></small>
                </div>
                <div class="g-recaptcha" data-sitekey="{{RECAPTCHA_FRONT}}"></div>
                <input type="submit" value="Entrar" class="button-submit">
                <span class="loader"></span>
                <a href="{% url 'registro' %}">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Não tem uma conta? Registre-se
                </a>
                <hr>
                <a href="{% url 'esqueceu_senha' %}">
                    <i class="fa-solid fa-lock"></i>
                    Esqueceu a sua senha?
                </a>
            </div>
            <div>
                <p style="border-top-right-radius: 1rem; border-top-left-radius: 1rem;">
                    Desenvolvido por 
                    <a href="https://ggaprogramer.com.br">
                        ggaprogramer.com.br
                    </a>
                </p>
                <p style="border-bottom-right-radius: 1rem; border-bottom-left-radius: 1rem;">
                    Copyright © 2023 SkillPoker. Todos os direitos reservados.
                </p>
            </div>
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
